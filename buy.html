<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة مميزة - متجر السلطان</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* الخطوط */
        
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
         :root {
            /* الألوان للوضع المظلم */
            --primary-color: #76FF03;
            /* أخضر نيون براق */
            --secondary-color: #03A9F4;
            /* أزرق فاتح */
            --text-color: #E0E0E0;
            /* لون نص فاتح */
            --bg-color: #121212;
            /* خلفية داكنة جداً */
            --card-bg: #1E1E1E;
            /* لون خلفية بطاقة أغمق قليلاً */
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            direction: rtl;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        /* زر العودة للخلف */
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            z-index: 10;
        }
        
        .back-button:hover {
            background-color: var(--secondary-color);
            color: var(--card-bg);
            box-shadow: 0 0 15px var(--secondary-color);
        }
        /* قسم الصورة */
        
        .image-section {
            width: 100%;
            height: auto;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-section img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        /* قسم المحتوى */
        
        .content-section {
            text-align: center;
            padding: 0 20px;
        }
        
        .content-section h1 {
            font-size: 3.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .content-section h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .content-section p {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        /* الأزرار */
        
        .action-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px var(--primary-color);
        }
        
        .action-button:hover {
            background-color: #AEEA00;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 30px var(--primary-color);
        }
        /* تأثيرات الحركة */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            .content-section h1 {
                font-size: 2.5em;
            }
            .content-section p {
                font-size: 1.1em;
            }
            .action-button,
            .back-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="index.html" onclick="history.back()" class="back-button">
            <i class="fa-solid fa-arrow-left"></i> العودة
        </a>

        <div class="image-section">
            <img src="adad.jpg" alt="صورة توضيحية لمتجر السلطان">
        </div>

        <div class="content-section">
            <h1>انطلق نحو النجاح مع متجر السلطان</h1>
            <p>
                استثمر بثقة في مشاريع واقعية ومضمونة. متجر السلطان يمنحك فرصة ذهبية لتحقيق أرباح مستدامة على المدى الطويل واستعادة رأس مالك في غضون 6-7 أشهر. ابدأ رحلتك الاستثمارية اليوم معنا.
            </p>

            <a href="https://t.me/sce_777" class="action-button">ابدأ الآن!</a>
        </div>
    </div>

</body>

</html>
